<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ email_title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            background-color: #233a8f;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
        }
        .footer {
            padding: 10px 20px;
            font-size: 12px;
            text-align: center;
            color: #666;
        }
        .button {
            display: inline-block;
            background-color: #233a8f;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 15px 0;
        }
        
        /* Additional styling for post content */
        .post-content img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
        .post-content pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .post-content code {
            font-family: monospace;
            background-color: #f5f5f5;
            padding: 2px 4px;
        }
        .post-content h1, .post-content h2, .post-content h3 {
            color: #233a8f;
        }
        .post-content blockquote {
            margin-left: 0;
            padding-left: 10px;
            border-left: 4px solid #233a8f;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ header_title }}</h1>
    </div>
    <div class="content">
        {% block email_content %}{% endblock %}
    </div>
    <div class="footer">
        <p>Â© {% now "Y" %} FatPy Blog. All rights reserved.</p>
        <p>You're receiving this email because you're subscribed to the FatPy Blog newsletter.</p>
        <p><a href="{{ unsubscribe_url }}">Unsubscribe</a></p>
    </div>
</body>
</html>
