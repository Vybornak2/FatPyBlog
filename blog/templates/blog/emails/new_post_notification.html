<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Post: {{ post_title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 650px;
            margin: 0 auto;
        }
        .header {
            background-color: #233a8f;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            background-color: #f9f9f9;
        }
        .post-title {
            color: #233a8f;
            font-size: 24px;
            margin-bottom: 15px;
        }
        .post-content {
            margin: 20px 0;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            padding: 20px 0;
        }
        .button {
            display: inline-block;
            background-color: #233a8f;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 15px 0;
        }
        .footer {
            padding: 10px 20px;
            font-size: 12px;
            text-align: center;
            color: #666;
        }
        
        /* Additional styling for post content */
        .post-content img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
        .post-content pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .post-content code {
            font-family: monospace;
            background-color: #f5f5f5;
            padding: 2px 4px;
        }
        .post-content h1, .post-content h2, .post-content h3 {
            color: #233a8f;
        }
        .post-content blockquote {
            margin-left: 0;
            padding-left: 20px;
            border-left: 3px solid #233a8f;
            color: #555;
        }
        .read-more {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>New Post on {{ site_name }}</h1>
    </div>
    
    <div class="content">
        <div class="post-title">{{ post_title }}</div>
        
        <div class="post-content">
            {{ post_content|safe }}
        </div>
        
        <div class="read-more">
            <a href="{{ post_url }}" class="button">Read on Website</a>
        </div>
    </div>
    
    <div class="footer">
        <p>You're receiving this email because you subscribed to {{ site_name }} newsletter.</p>
        <p>If you want to unsubscribe, <a href="{{ unsubscribe_url }}?email={{ subscriber_email|urlencode }}">click here</a>.</p>
    </div>
</body>
</html>
