<div class="page-header">
    <div class="page-header-content">
        <h1 class="page-title">{{ title }}</h1>
        {% if subtitle %}
        <p class="page-subtitle">{{ subtitle }}</p>
        {% endif %}
    </div>
    
    {% if actions %}
    <div class="page-actions">
        {{ actions|safe }}
    </div>
    {% endif %}
</div>
