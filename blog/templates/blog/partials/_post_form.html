{% if form.non_field_errors %}
    <div class="alert alert-error">
        {{ form.non_field_errors }}
    </div>
{% endif %}

<div class="form-group mb-3">
    {{ form.title.errors }}
    <label for="id_title">Title:</label>
    {{ form.title }}
</div>

<div class="form-group mb-3">
    {{ form.content.errors }}
    <label for="id_content">Content:</label>
    <textarea id="id_content" name="content" class="form-control">{% if form.content.value %}{{ form.content.value }}{% endif %}</textarea>
</div>

<div class="mt-4 d-grid">
    <button type="submit" class="btn btn-primary btn-block mb-2">{% if form.instance.pk %}Update{% else %}Create{% endif %} Post</button>
    {% if form.instance.pk %}
        <a href="{% url 'blog:post_detail' form.instance.pk %}" class="btn btn-secondary btn-block">Cancel</a>
    {% else %}
        <a href="{% url 'blog:post_list' %}" class="btn btn-secondary btn-block">Cancel</a>
    {% endif %}
</div>
